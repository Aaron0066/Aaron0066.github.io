<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>Aaron Sowah  ITIS 3135 || Slideshow</title>
    <link rel="stylesheet" href="styles/default.css" />
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <div class="container">
        <h2>Slideshow</h2>
        <h3>Name: Aaron Sowah</h3>
        <div class="slideshow-container">
          <div class="mySlides">
            <img src="images/axe.jpg" alt="A for axe" />
          </div>

          <div class="mySlides">
            <img src="images/Airplane.jpg" alt=" A for Airplane" />
          </div>

          <div class="mySlides">
            <img src="images/rain.jpg" alt="R for Rain" />
          </div>

          <div class="mySlides">
            <img src="images/octopus.jpg" alt="Octopus" />
          </div>

          <div class="mySlides">
            <img src="images/notebook.jpeg" alt="Notebook" />
          </div>

          <div class="mySlides">
            <img src="images/snake2.jpg" alt="Snake" />
          </div>

          <div class="mySlides">
            <img src="images/otter.jpg" alt="Otter" />
          </div>

          <div class="mySlides">
            <img src="images/watch.jpeg" alt="Watch" />
          </div>

          <div class="mySlides">
            <img src="images/anchor.jpg" alt="Anchor" />
          </div>

          <div class="mySlides">
            <img src="images/headphone.jpg" alt="Headphones" />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          
          <div class="thumbnail">
            <img class="thumbnail-demo" src="images/axe.jpg" onclick="currentSlide(1)" alt="A - axe" />
            <img class="thumbnail-demo" src="images/Airplane.jpg" onclick="currentSlide(2)" alt="A - Airplane" />
            <img class="thumbnail-demo" src="images/rain.jpg" onclick="currentSlide(3)" alt="R - Rain" />
            <img class="thumbnail-demo" src="images/octopus.jpg" onclick="currentSlide(4)" alt="O - Octopus" />
            <img class="thumbnail-demo" src="images/notebook.jpeg" onclick="currentSlide(5)" alt="N - Notebook" />
            <img class="thumbnail-demo" src="images/snake2.jpg" onclick="currentSlide(6)" alt="S - Snake" />
            <img class="thumbnail-demo" src="images/otter.jpg" onclick="currentSlide(7)" alt="O - otter" />
            <img class="thumbnail-demo" src="images/watch.jpeg" onclick="currentSlide(8)" alt="W - Watch" />
            <img class="thumbnail-demo" src="images/anchor.jpg" onclick="currentSlide(9)" alt="A - Anchor" />
            <img class="thumbnail-demo" src="images/headphone.jpg" onclick="currentSlide(10)" alt="H - Headphones" />
          </div>
        </div>
        <h2>Notes</h2>
        <ul>
          <li>
            I got help from
            <a href="https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp">W3schools.com</a>
          </li>
          <li>
            This is my work and I did not copy and paste someone else's code
          </li>
          <li>Signed, <em>Aaron Sowah, 4/24/2025 1:38 AM</em></li>
        </ul>
      </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/slide.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
